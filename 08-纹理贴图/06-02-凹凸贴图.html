<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>凹凸贴图</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <!--引入three.js三维引擎-->
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
  </head>

  <body>
    <script>
      var scene = new THREE.Scene(),
        camera,
        renderer = new THREE.WebGLRenderer();

      // var geometry = new THREE.BoxGeometry(100, 100, 100); //立方体
      var geometry = new THREE.PlaneGeometry(400, 400); //矩形平面
      // var geometry = new THREE.SphereGeometry(60, 25, 25); //球体

      // TextureLoader创建一个纹理加载器对象，可以加载图片作为几何体纹理
      var textureLoader = new THREE.TextureLoader();
      // 加载纹理贴图
      var texture = textureLoader.load("./ConcaveConvexChartlet/diffuse.jpg");

      // 加载凹凸贴图
      var textureBump = textureLoader.load("./ConcaveConvexChartlet/bump.jpg");
      var material = new THREE.MeshPhongMaterial({
        map: texture, // 普通纹理贴图
        bumpMap: textureBump, //凹凸贴图
        bumpScale: 3, //设置凹凸高度，默认值1。
      }); //材质对象Material
      var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
      scene.add(mesh); //网格模型添加到场景中

      createLight();
      createCamera();
      createRenderer();

      // 通过requestAnimationFrame()操作三维场景
      var controls = new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
      function render() {
        renderer.render(scene, camera); //执行渲染操作
        requestAnimationFrame(render); //请求再次执行渲染函数render
      }
      render();

      /**
       * 正投影相机设置
       */
      function createCamera() {
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
      }

      /**
       * 创建渲染器对象
       */
      function createRenderer() {
        renderer.setSize(window.innerWidth, window.innerHeight); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
      }

      /**
       * 创建光源
       */
      function createLight() {
        //点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        //环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);
      }
    </script>
  </body>
</html>

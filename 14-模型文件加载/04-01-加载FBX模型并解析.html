<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>加载FBX模型并解析</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <!--引入three.js三维引擎-->
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/loaders/FBXLoader.js"></script>
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/libs/inflate.min.js"></script>
  </head>

  <body>
    <script>
      var scene = new THREE.Scene(),
        camera,
        renderer = new THREE.WebGLRenderer();

      var mixer = null; //声明一个混合器变量
      var loader = new THREE.FBXLoader(); //创建一个FBX加载器
      loader.load("./static_04/SambaDancing.fbx", function (obj) {
        // console.log(obj)
        scene.add(obj);
        obj.translateY(-80);
        // obj作为参数创建一个混合器，解析播放obj及其子对象包含的动画数据
        mixer = new THREE.AnimationMixer(obj);
        // 查看动画数据
        console.log(obj.animations);
        // obj.animations[0]：获得剪辑对象clip
        var AnimationAction = mixer.clipAction(obj.animations[0]);
        AnimationAction.timeScale = 1; //默认1，可以调节播放速度
        // AnimationAction.loop = THREE.LoopOnce; //不循环播放
        // AnimationAction.clampWhenFinished = true; //暂停在最后一帧播放的状态
        AnimationAction.play(); //播放动画
      });

      // 坐标系辅助显示
      var axesHelper = new THREE.AxesHelper(200);
      scene.add(axesHelper);

      createLight();
      createCamera();
      createRenderer();

      // 通过requestAnimationFrame()操作三维场景
      var controls = new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
      // 创建一个时钟对象Clock
      var clock = new THREE.Clock();
      function render() {
        renderer.render(scene, camera); //执行渲染操作
        requestAnimationFrame(render); //请求再次执行渲染函数render
        if (mixer !== null) {
          //clock.getDelta()方法获得两帧的时间间隔
          // 更新混合器相关的时间
          mixer.update(clock.getDelta());
        }
      }
      render();

      /**
       * 正投影相机设置
       */
      function createCamera() {
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        // camera.position.set(0, 0, 200);
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
      }

      /**
       * 透视相机
       */
      function createPerspectiveCamera() {
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        /**透视投影相机对象*/
        camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        // camera.position.set(292, 109, 268); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
      }

      /**
       * 创建渲染器对象
       */
      function createRenderer() {
        renderer.setSize(window.innerWidth, window.innerHeight); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
      }

      /**
       * 创建光源
       */
      function createLight() {
        //点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        //环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);
      }
    </script>
  </body>
</html>
